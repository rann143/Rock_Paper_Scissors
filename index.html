<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors Game</title>
        <meta charset-"UTF-8"/>
        <link rel="stylesheet" href="rps_style.css">
    </head>
    <body>
        <div class='game-title'>
        <h1>Rock, Paper, Scissors</h1>
        <h3 style="color: rgb(179, 176, 176);">First to win 5 rounds is the victor!</h3>
        </div>
        <div class="button-wrapper">
            <h2>Choose Your Weapon!</h2>
            <div>
                <button id="rock" class="buttons">Rock</button>
                <button id="paper" class="buttons">Paper</button>
                <button id="scis" class="buttons">Scissors</button>
            </div>
        </div>
        <div id="outcome-container">
            <h2>Outcome</h2>
        </div>
        <div id="score-container">
            <h2 id='score-title'>Score</h2>

            <div id="pl-score">
            <h3>Hero (you)</h3>
            </div>

            <div id="cp-score">
            <h3>Dirty Witch (cpu)</h3>
            </div>

        </div>
        <script type="text/javascript" src="rps.js"></script>
    </body>
</html>
